<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/styles/login.css" />
</head>
<body>
    <h1>Quick Join</h1>
    <p>Having a difficult time going from link to link for your classes?</p>
    <p>Add all your video links here and join them when needed</p>
    <form action="/userlogin" method="post" class="loginform">
        <ul class="loginlist">
            <li class="userinfo">
                <label for="name">Username or email</label>
                <input type="text" id="name" name="usrname">
            </li>
            <li class="userinfo">
                <label for="password">Password</label>
                <input type="password" id="password" name="usrpassword">
            </li>
            <li class="submitbtn">
                <button type="submit">Login</button>
            </li>
        </ul>
    </form>
    <a href="/signup">Sign up</a>
</body>
</html>
