<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/styles/signup.css" />
</head>
<body>
    <div class="wrapper">
        <h1>Sign up</h1>

        <form class="signupform" method="post" action="/signup/usersignup">
            <div>
                <label for="email">Email address</label>
                <input name="email" type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input name="password" type="password" id="password" required>
            </div>
            <div>
                <button type="submit" class="submitbtn">Create account</button>
            </div>
        </form>
        <a href="/login">Log in</a>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="/scripts/signup.js" type="module"></script>
</body>
</html>
